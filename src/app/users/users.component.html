<div *ngIf="user">
<span class="badge">{{user.name}}</span>
 <p>status: {{user.status}}</p>
  <input [(ngModel)]="user.status"/>
  <button type="button" (click)="update(user)">Update</button>
</div>

<ul *ngFor="let use of users" (click)="select(use)">
  <li>ID: {{use.id}}</li>
  <li>Name: {{use.name}}</li>
  <li>Status: {{use.status}}</li>
  <li>Gender: {{use.gender}}</li>
  <li>Age: {{use.age}}</li>
</ul>
